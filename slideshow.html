<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation Destinations!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<body>
    <header>
        <h1>Vacation Destinations!</h1>

        <nav class="navbar navbar-expand-lg navbar-dark  bg-light bg-primary">
            <div class="container">

                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="login.html">Login</a>
            </div>
            </div>

        </nav>
    </header>


    <main class="container" role="main">

        <div id="carouselVacationDestinations" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselVacationDestinations" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselVacationDestinations" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselVacationDestinations" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/Tajmahal.jpeg" class="d-block w-100" alt="Bhubaneswar">
              </div>
              <div class="carousel-item">
                <img src="images/Coorg.jpg" class="d-block w-100" alt="coorg">
              </div>
              <div class="carousel-item">
                <img src="images/Tulip_Kashmir.jpeg" class="d-block w-100" alt="Kashmir Tulips">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselVacationDestinations" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselVacationDestinations" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
